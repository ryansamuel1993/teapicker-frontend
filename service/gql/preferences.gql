mutation CreatePreferences($input: CreatePreferencesInput) {
  createPreferences(input: $input) {
    status {
      status
      errorMessage
    }
    data {
      ...preferencesFragment
    }
  }
}

mutation UpdatePreferences($input: CreatePreferencesInput) {
  updatePreferences(input: $input) {
    status {
      status
      errorMessage
    }
    data {
      ...preferencesFragment
    }
  }
}
